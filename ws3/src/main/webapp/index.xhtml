<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:outputStylesheet library="css" name="default.css"  />
    <ui:define name="content"> 

        <b:container >
            <b:row>
                <b:column span="12">
                    <h2>Home</h2>
                </b:column>
            </b:row>
            <b:row>
                <b:form>
                    <b:commandButton value="Populate database" look="success" size="xs" span="2"
                                     actionListener="#{db.populate}" binding="#{populateBtn}"/>

                    <b:commandButton value="Clear database" look="warning" size="xs" span="2"
                                     actionListener="#{db.clear}" binding="#{clearBtn}"/>
                </b:form> 
            </b:row>
            <b:row>
                <b:jumbotron> 
                    <p>This is a JEE (JSF/CDI/EJB/Entity) class Web app.</p>
                    <p>Click Authors in menu</p>
                </b:jumbotron>
            </b:row>
        </b:container>   

    </ui:define>
</ui:composition>
